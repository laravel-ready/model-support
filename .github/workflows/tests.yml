name: Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.1', '8.2', '8.3', '8.4', '8.5']
        laravel: ['^10.0', '^11.0', '^12.0']
        exclude:
          # Laravel 11+ requires PHP 8.2+
          - php: '8.1'
            laravel: '^11.0'
          - php: '8.1'
            laravel: '^12.0'
          # Laravel 12 requires PHP 8.3+
          - php: '8.2'
            laravel: '^12.0'
          # PHP 8.5 is too new for Laravel 10.x and 11.x dependencies
          - php: '8.5'
            laravel: '^10.0'
          - php: '8.5'
            laravel: '^11.0'
        include:
          - laravel: '^10.0'
            testbench: '^8.0'
          - laravel: '^11.0'
            testbench: '^9.0'
          - laravel: '^12.0'
            testbench: '^10.0'

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
          coverage: none

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-model-support-composer-${{ matrix.php }}-${{ matrix.laravel }}-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-model-support-composer-${{ matrix.php }}-${{ matrix.laravel }}-
            ${{ runner.os }}-model-support-composer-${{ matrix.php }}-
            ${{ runner.os }}-model-support-composer-

      - name: Install dependencies
        run: |
          composer require "illuminate/support:${{ matrix.laravel }}" --no-interaction --no-update
          composer require "orchestra/testbench:${{ matrix.testbench }}" --dev --no-interaction --no-update
          composer update --prefer-dist --no-interaction --no-progress

      - name: Execute tests
        run: composer test

  phpstan:
    runs-on: ubuntu-latest

    name: PHPStan Analysis

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
          coverage: none

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-model-support-phpstan-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-model-support-phpstan-
            ${{ runner.os }}-model-support-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Run PHPStan
        run: composer test:styles
